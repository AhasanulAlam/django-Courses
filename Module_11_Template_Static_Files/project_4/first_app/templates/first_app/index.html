{% extends 'base.html' %}
{% load static %}

{% block content %}

{{block.super}}

<main class="container">

    <h1>I am inside First App</h1>
    <hr>
    <img src="{% static 'images/bird3.jpg' %}" alt="Bird image in first app">

    <!-- passing url parameter value -->
        <h1>{{id.name}}</h1>

    <!-- Table Example -->
    <div class="w-75">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">User ID</th>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Body</th>
                </tr>
            </thead>
            <tbody>

            {% for i in data %}    
                <tr>
                <th scope="row">{{i.userId}}</th>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td>{{i.body}}</td>
                </tr>
            {% endfor %}
                
            </tbody>
            </table>
    </div>
</main>

{% endblock %}
